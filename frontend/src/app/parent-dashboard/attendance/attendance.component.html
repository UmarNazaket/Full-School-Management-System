<p-table [value]="attendance">
  <ng-template pTemplate="header">
      <tr>
          <th>Code</th>
          <th>Date</th>
          <th>Ispresent</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-student let-i="rowIndex">
      <tr>
          <td>{{i+1}}</td>
          <td>{{student.date}}</td>
          <td>{{(student.status == 1)?'Present':'Absent'}} </td>
      </tr>
  </ng-template>
</p-table>
